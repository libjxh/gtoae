<!DOCTYPE html>
<html>
	<head>

			body{font:12px/1.2 Verdana, sans-serif; padding:0 10px;}

		<script>
			$(document).ready(function(){
				//Examples of how to assign the ColorBox event to elements
				$(".feelgood").colorbox({iframe:true, width:"80%", height:"80%", overlayClose:false, opacity:0.5});

				$(".feelgood2").colorbox({iframe:true, width:"50%", height:"80%", overlayClose:false, opacity:0.9});
			});
		</script>
	</head>
	<body>
		<h1>Senario 3</h1>
		

		<p><a class='feelgood' href="content/step1.html">Feel Good?</a></p>

		<form method="post" action="">
			<input type="checkbox" name="item_1" value="1"> Item 1 <br>
			<input type="checkbox" name="item_2" value="2"> Item 2 <br>
			<input type="checkbox" name="item_3" value="3"> Item 3 <br>
			<input type="checkbox" name="item_4" value="4"> Item 4 <br>
			<input type="checkbox" name="item_5" value="5"> Item 5 <br>
			<a class='feelgood2' href="content/disassemble.html" onClick="assemble_href(this);">Submit</a>
		</form>
<script>
function assemble_href(obj) {
    var inputs = document.getElementsByTagName("input"); //or document.forms[0].elements;  
    var cbs = []; //will contain all checkboxes  
    var checked = []; //will contain all checked checkboxes  
    for (var i = 0; i < inputs.length; i++) {  
      if (inputs[i].type == "checkbox") {  
        cbs.push(inputs[i]);  
        if (inputs[i].checked) {  
          checked.push(inputs[i]);  
        }  
      }  
    }  
    var nbCbs = cbs.length; //number of checkboxes  
    var nbChecked = checked.length; //number of checked checkboxes  

	var href = obj.href;
	if (nbChecked > 0)
	{
		var parameter = '';
		for (var i = 0; i < nbChecked; i++)
		{
			parameter = parameter + 'item_' + i + '=' + checked[i].value + '&';
		}
		href = href + '?' + parameter;
	}
	obj.href = href;
}
</script>
	</body>
</html>
